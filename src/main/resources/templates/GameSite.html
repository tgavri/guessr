<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oversigt</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .ContainerGames {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            width: 100%;
            max-width: 1400px;
            height: 800px;
        }

        .Background-containerGames {
            width: 100vw;
            height: 120vh;
            position: relative;
            background-image: url('https://wallpapers.com/images/featured/open-world-games-ew2yvrmjn6q38krq.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .Games {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #f0f0f0;
            border: 5px solid #000;
        }

        #restartButton {
            display: none;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="header-placeholder"></div>
<div class="Background-containerGames">
    <div class="ContainerGames">
        <div class="Games">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <button id="restartButton" onclick="restartGame()">Genstart Spil</button>

        </div>
    </div>
</div>
<div id="footer-placeholder"></div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const restartButton = document.getElementById('restartButton');

    // Game variables
    let character = { x: 50, y: 300, width: 30, height: 50, velocityY: 0, gravity: 0.8, jumping: false };
    let groundHeight = canvas.height - 50;
    let gameSpeed = 4;
    let lastSpeedIncrease = Date.now();
    let obstacles = [];
    let isGameOver = false;
    let obstacleTimer = null;
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;

    // Add key event listener for jumping
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && !character.jumping) {
            character.velocityY = -15; // Jump velocity
            character.jumping = true;
        }
    });

    const ObstacleType = {
        SQUARE: 'square',
        TALL: 'tall',
        FLYING: 'flying',
        MULTIPLE: 'multiple'
    };

    // Function to create obstacles
    function createObstacle() {
        // Determine obstacle type based on a random chance
        const obstacleTypes = Object.values(ObstacleType);
        const obstacleType = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];

        switch(obstacleType) {
            case ObstacleType.SQUARE:
                createSquareObstacle();
                break;
            case ObstacleType.TALL:
                createTallObstacle();
                break;
            case ObstacleType.FLYING:
                createFlyingObstacle();
                break;
            default:
                createSquareObstacle();
        }
    }
    function createSquareObstacle() {
        const size = Math.random() * 30 + 20; // Random size
        obstacles.push({
            type: ObstacleType.SQUARE,
            x: canvas.width,
            y: groundHeight - size,
            width: size,
            height: size,
            color: 'darkblue'
        });
    }

    // Tall, narrow obstacle
    function createTallObstacle() {
        const width = Math.random() * 20 + 10;
        const height = Math.random() * 50 + 50; // Taller obstacle
        obstacles.push({
            type: ObstacleType.TALL,
            x: canvas.width,
            y: groundHeight - height,
            width: width,
            height: height,
            color: 'darkred'
        });
    }

    // Flying obstacle (above ground)
    function createFlyingObstacle() {
        const size = Math.random() * 20 + 15;
        obstacles.push({
            type: ObstacleType.FLYING,
            x: canvas.width,
            y: groundHeight - (Math.random() * 100 + 100), // Random height above ground
            width: size,
            height: size,
            color: 'purple'
        });
    }

    function startObstacleCreation() {
        const minInterval = 800;
        const maxInterval = 1000;
        const interval = Math.random() * (maxInterval - minInterval) + minInterval;

        obstacleTimer = setInterval(createObstacle, interval);
    }

    function stopObstacleCreation() {
        clearInterval(obstacleTimer);
    }

    function restartGame() {
        // Update high score if necessary
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('highScore', highScore);
        }

        // Reset variables
        character = { x: 50, y: 300, width: 30, height: 50, velocityY: 0, gravity: 0.8, jumping: false };
        gameSpeed = 4;
        obstacles = [];
        isGameOver = false;
        score = 0;
        lastSpeedIncrease = Date.now();
        restartButton.style.display = 'none';
        startObstacleCreation();
        gameLoop();
    }

    function drawCharacter() {
        const centerX = character.x + character.width / 2;
        const centerY = character.y + character.height / 2;

        // Head
        ctx.beginPath();
        ctx.arc(centerX, character.y + 10, 10, 0, Math.PI * 2); // Circle for head
        ctx.fillStyle = 'black';
        ctx.fill();
        ctx.closePath();

        // Body
        ctx.beginPath();
        ctx.moveTo(centerX, character.y + 20);
        ctx.lineTo(centerX, character.y + 40); // Line for the body
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();

        // Arms
        ctx.beginPath();
        ctx.moveTo(centerX, character.y + 25);
        ctx.lineTo(centerX - 10, character.y + 35); // Left arm
        ctx.moveTo(centerX, character.y + 25);
        ctx.lineTo(centerX + 10, character.y + 35); // Right arm
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();

        // Legs
        ctx.beginPath();
        ctx.moveTo(centerX, character.y + 40);
        ctx.lineTo(centerX - 10, character.y + 50); // Left leg
        ctx.moveTo(centerX, character.y + 40);
        ctx.lineTo(centerX + 10, character.y + 50); // Right leg
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();
    }

    function gameLoop() {
        if (isGameOver) {
            ctx.fillStyle = 'black';
            ctx.font = '30px Arial';
            ctx.fillText('Spillet er slut!', canvas.width / 2 - 80, canvas.height / 2);
            ctx.fillText(`Score: ${score}`, canvas.width / 2 - 60, canvas.height / 2 + 40);
            ctx.fillText(`High Score: ${highScore}`, canvas.width / 2 - 80, canvas.height / 2 + 80);
            restartButton.style.display = 'block'; // Show restart button
            stopObstacleCreation(); // Stop obstacles
            return;
        }

        // Increment score
        score++;

        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the ground
        ctx.fillStyle = 'green';
        ctx.fillRect(0, groundHeight, canvas.width, 50);

        // Draw score
        ctx.fillStyle = 'black';
        ctx.font = '20px Arial';
        ctx.fillText(`Score: ${score}`, 10, 30);
        ctx.fillText(`High Score: ${highScore}`, 10, 60);

        // Draw the character
        drawCharacter();

        // Character gravity and movement
        character.y += character.velocityY;
        character.velocityY += character.gravity;

        // Ensure character stays on the ground
        if (character.y + character.height > groundHeight) {
            character.y = groundHeight - character.height;
            character.jumping = false;
        }

        // Speed increases every 10 seconds
        if (Date.now() - lastSpeedIncrease > 10000) {
            gameSpeed += 1;
            lastSpeedIncrease = Date.now();
        }

        // Manage obstacles
        for (let i = 0; i < obstacles.length; i++) {
            const obs = obstacles[i];
            obs.x -= gameSpeed;

            // Draw obstacle
            ctx.fillStyle = obs.color;
            ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

            // Collision detection
            if (
                character.x < obs.x + obs.width &&
                character.x + character.width > obs.x &&
                character.y < obs.y + obs.height &&
                character.y + character.height > obs.y
            ) {
                isGameOver = true;
            }
        }

        // Remove off-screen obstacles
        obstacles = obstacles.filter((obs) => obs.x + obs.width > 0);

        // Request the next frame
        requestAnimationFrame(gameLoop);
    }

    // Add gamepad support
    let gamepad = null;

    window.addEventListener('gamepadconnected', (e) => {
        gamepad = e.gamepad;
        console.log('Gamepad connected', gamepad);
    });

    window.addEventListener('gamepaddisconnected', (e) => {
        gamepad = null;
        console.log('Gamepad disconnected');
    });

    function handleGamepadInput() {
        if (!gamepad) {
            const gamepads = navigator.getGamepads();
            gamepad = gamepads[0]; // Use the first connected gamepad
        }

        if (gamepad) {
            // Jump when A/X button is pressed
            if (gamepad.buttons[0].pressed && !character.jumping) {
                character.velocityY = -15;
                character.jumping = true;
            }
        }

        // Continue checking for gamepad input
        requestAnimationFrame(handleGamepadInput);
    }

    // Start the game
    startObstacleCreation();
    gameLoop();
    handleGamepadInput();
    </script>
