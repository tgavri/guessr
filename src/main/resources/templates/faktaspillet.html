<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdens Fakta Spil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            background: url('/img/ord.png') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 80px 20px;
            margin-bottom: 40px;
            border-radius: 0 0 20px 20px;
            min-height: 300px;
            max-height: 400px;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 0 0 20px 20px;
            z-index: 1;
        }

        .hero h1,
        .hero p {
            position: relative;
            z-index: 2;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
            margin: 0 10px;
        }

        .game-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn {
            width: auto;
            margin: 10px auto;
        }

        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        .tooltip-content {
            visibility: hidden;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            border-radius: 5px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 85%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
        }

        .tooltip-container:hover .tooltip-content {
            visibility: visible;
        }

        .correct {
            color: green;
            font-weight: bold;
        }

        .incorrect {
            color: red;
            font-weight: bold;
        }

        #explanation {
            font-size: 16px;
            font-weight: normal;
            color: #6c757d;
            margin-top: 10px;
        }

        #explanation strong {
            font-size: 18px;
            color: #ffc107;
        }

        button.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .tooltip-content-guess {
            visibility: hidden;
            background-color: #e7f5e6; /* Light green background for positivity */
            color: #2d6a4f; /* Dark green text for readability */
            text-align: center;
            border-radius: 5px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 85%; /* Position above the button */
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            border: 1px solid #90ee90; /* Subtle border matching green tones */
        }

        /* Ensure it shows when the parent container is hovered */
        .tooltip-container:hover .tooltip-content-guess {
            visibility: visible;
        }
    </style>
</head>
<body>
<div id="header-placeholder"></div>

<section class="hero">
    <div class="container">
    </div>
</section>

<div class="container">
    <div class="text-center my-4">
        <h1>Verdens Fakta Spil üåç</h1>
        <p>Test din viden om verdens fakta, historie, geografi og mere!</p>
    </div>
    <div class="game-container">
        <div id="start-menu" class="text-center">
            <h3>V√¶lg en kategori</h3>
            <select id="category-select" class="form-select mb-3">
                <option value="Shuffle">Shuffle (Alle kategorier)</option>
                <option value="Geografi">Geografi</option>
                <option value="Historie">Historie</option>
                <option value="Videnskab">Videnskab</option>
                <option value="Politik">Politik</option>
                <option value="Myter">Myter</option>
            </select>
            <button class="btn btn-primary" onclick="startGame()">Start Spillet</button>
        </div>

        <div id="game-area" class="d-none">
            <p id="sentence" class="sentence"></p>
            <input id="answer" class="form-control" placeholder="Skriv dit svar her">
            <div class="tooltip-container my-3">
                <button id="submit" class="btn btn-success" onclick="submitAnswer()">G√¶t</button>
                <div class="tooltip-content-guess">Klik for at g√¶tte svaret! Eller tryk Enter.</div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="tooltip-container">
                    <button id="hint" class="btn btn-warning" onclick="useHint()">Forklaring</button>
                    <div class="tooltip-content">Vis en forklaring. Koster 50% af dine point.</div>
                </div>
                <div class="tooltip-container ms-2">
                    <button id="example-hint" class="btn btn-info" onclick="useExampleHint()">Eksempel</button>
                    <div class="tooltip-content">Vis et eksempel. Koster 25% af dine point.</div>
                </div>
            </div>
            <p id="feedback" class="mt-3"></p>
            <p id="explanation"></p>
            <button id="next" class="btn btn-success d-none mt-3" onclick="nextQuestion()">N√¶ste</button>
        </div>

        <div id="end-screen" class="d-none text-center">
            <h3>Spil slut!</h3>
            <p id="final-score"></p>
            <button class="btn btn-primary" onclick="restartGame()">Spil igen</button>
        </div>
    </div>
</div>

<div id="footer-placeholder"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let facts = [];
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let hintUsed = false;
    let exampleHintUsed = false;

    fetch('/data/facts.json')
        .then(response => response.json())
        .then(data => {
            facts = data;
        })
        .catch(error => console.error('Fejl ved hentning af data:', error));

    function startGame() {
        const category = document.getElementById('category-select').value;
        questions = shuffle(facts.filter(fact => category === "Shuffle" || fact.category === category)).slice(0, 15);
        document.getElementById('start-menu').classList.add('d-none');
        document.getElementById('game-area').classList.remove('d-none');
        score = 0;
        currentQuestion = 0;
        loadQuestion();
    }

    function loadQuestion() {
        const question = questions[currentQuestion];
        const feedback = document.getElementById('feedback');
        feedback.classList.remove('correct', 'incorrect', 'text-warning');
        feedback.textContent = '';
        document.getElementById('sentence').textContent = question.sentence.replace("___", "______");
        document.getElementById('answer').value = '';
        document.getElementById('answer').disabled = false;
        document.getElementById('explanation').textContent = '';
        document.getElementById('next').classList.add('d-none');
        document.getElementById('submit').classList.remove('d-none');
        document.getElementById('hint').classList.remove('d-none');
        document.getElementById('example-hint').classList.remove('d-none');
        hintUsed = false;
        exampleHintUsed = false;
        document.getElementById("answer").focus();

    }

    function submitAnswer() {
        const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
        const feedback = document.getElementById('feedback');
        const sentenceElement = document.getElementById('sentence');
        feedback.classList.remove('correct', 'incorrect', 'text-warning');
        feedback.textContent = '';

        if (!userAnswer) {
            feedback.textContent = "Du skal indtaste et svar!";
            feedback.classList.add("text-warning");
            return;
        }

        const correctAnswer = questions[currentQuestion].answer.toLowerCase();
        let points = 10;
        if (hintUsed) points -= 5;
        if (exampleHintUsed) points -= 2.5;

        if (userAnswer === correctAnswer) {
            score += points;
            feedback.innerHTML = `<p class="correct">Korrekt! Du f√•r ${points} point.</p>`;
            sentenceElement.innerHTML = questions[currentQuestion].sentence.replace("___", `<span style="color: green; font-weight: bold;">${correctAnswer}</span>`);
        } else {
            feedback.innerHTML = `<p class="incorrect">Forkert! Det rigtige svar er "<strong>${correctAnswer}</strong>".</p>`;
            sentenceElement.innerHTML = questions[currentQuestion].sentence.replace("___", `<span style="color: red; font-weight: bold;">${correctAnswer}</span>`);
        }

        const explanation = document.getElementById('explanation');
        explanation.innerHTML = `
            <p><strong>Forklaring:</strong> ${questions[currentQuestion].explanation}</p>
            <p><strong>Eksempel:</strong> ${questions[currentQuestion].example}</p>
        `;

        document.getElementById('hint').classList.add('d-none');
        document.getElementById('example-hint').classList.add('d-none');
        document.getElementById('submit').classList.add('d-none');
        document.getElementById('answer').disabled = true;
        document.getElementById('next').classList.remove('d-none');
    }

    function useHint() {
        document.getElementById('explanation').innerHTML += `<p><strong>Forklaring:</strong> ${questions[currentQuestion].explanation}</p>`;
        hintUsed = true;
        document.getElementById('hint').classList.add('d-none');
    }

    function useExampleHint() {
        document.getElementById('explanation').innerHTML += `<p><strong>Eksempel:</strong> ${questions[currentQuestion].example}</p>`;
        exampleHintUsed = true;
        document.getElementById('example-hint').classList.add('d-none');
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            endGame();
        }
    }

    function endGame() {
        document.getElementById('game-area').classList.add('d-none');
        document.getElementById('end-screen').classList.remove('d-none');
        document.getElementById('final-score').textContent = `Din score: ${score}/${questions.length * 10}`;
    }

    function restartGame() {
        document.getElementById('end-screen').classList.add('d-none');
        document.getElementById('start-menu').classList.remove('d-none');
    }

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    $(document).ready(function () {
        $('#header-placeholder').load('/fragments/navbar');
        $('#footer-placeholder').load('/fragments/footer');
    });

    document.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            // Check if the "N√¶ste" button is visible and not hidden
            if (!document.getElementById("next").classList.contains("d-none")) {
                nextQuestion(); // Trigger the next question function
            }
            // Otherwise, check if the "G√¶t" button is visible
            else if (!document.getElementById("submit").classList.contains("d-none")) {
                submitAnswer(); // Submit the current answer
            }
        }
    });

</script>
</body>
</html>
