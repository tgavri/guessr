<!-- Opret Trivia Modal -->
<div id="opretTriviaModal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Opret Trivia</h2>
        <form id="opretTriviaForm">
            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password-opret">Adgangskode:</label><br>
                <input type="password" id="password-opret" name="password" required>
            </div>
            <div style="margin-top: 15px;">
                <button type="submit">Opret</button>
            </div>
        </form>
    </div>
</div>


<script>
    $(document).ready(function () {
        function updateLoginStatus() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const role = sessionStorage.getItem('role');

            if (isLoggedIn === 'true') {
                $('#login-link').hide();
                $('#logout-link').show();
                $('#profile-link').show();
                if (role === 'ADMIN') {
                    $('#admin-link').show();
                } else {
                    $('#admin-link').hide();
                }
            } else {
                $('#login-link').show();
                $('#logout-link').hide();
                $('#profile-link').hide();
                $('#admin-link').hide();
            }
        }

        $('#login-link').on('click', function (e) {
            e.preventDefault();
            $('#loginModal').css('display', 'block');
        });

        $('.close').on('click', function () {
            $('#loginModal').css('display', 'none');
        });

        $(window).on('click', function (event) {
            if ($(event.target).is('#loginModal')) {
                $('#loginModal').css('display', 'none');
            }
        });

        $('#loginForm').on('submit', function (e) {
            e.preventDefault();
            const username = $('#username').val();
            const password = $('#password').val();

            $.ajax({
                url: '/api/login',
                type: 'POST',
                data: { username, password },
                success: function (response) {
                    $('#loginModal').css('display', 'none');
                    sessionStorage.setItem('role', response);
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', username);  // Add this line
                    updateLoginStatus();
                    if (response === 'ADMIN') {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/';
                    }
                    setTimeout(function() {
                        alert("Du er hermed logget ind!");
                    }, 10);
                },
                error: function (xhr) {
                    alert('Login failed: ' + xhr.responseText);
                }
            });
        });

        $('#logout-link').on('click', function (e) {
            e.preventDefault();
            sessionStorage.removeItem('isLoggedIn');
            sessionStorage.removeItem('role');
            sessionStorage.removeItem('username');
            updateLoginStatus();
            alert('Du er hermed logget ud.');
            window.location.href = '/';
        });

        updateLoginStatus();
    });
    $(document).ready(function () {
        $('#opret-trivia-link').on('click', function (e) {
            e.preventDefault();
            $('#opretTriviaModal').css('display', 'block');
        });

        $('.close').on('click', function () {
            $('#opretTriviaModal').css('display', 'none');
        });

        $(window).on('click', function (event) {
            if ($(event.target).is('#opretTriviaModal')) {
                $('#opretTriviaModal').css('display', 'none');
            }
        });

        $('#opretTriviaForm').on('submit', function (e) {
            e.preventDefault();
            const formData = {
                email: $('#email').val(),
                password: $('#password-opret').val()
            };

            $.ajax({
                url: '/api/register',
                type: 'POST',
                data: formData,
                success: function (response) {
                    alert('Bruger forhåndsregistreret! Fuldfør venligst din profil.');
                    $('#opretTriviaModal').css('display', 'none');
                    window.location.href = '/profile';
                },
                error: function (xhr) {
                    alert('Kunne ikke oprette bruger: ' + xhr.responseText);
                }
            });
        });


        function updateButtonVisibility() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                $('#opret-trivia-link').show();
            } else {
                $('#opret-trivia-link').hide();
            }
        }

        updateButtonVisibility();
    });
</script>
